<head>
    <meta charset="UTF-8">
    <title>Firebase Chat</title>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <style>
        html{
            font-size: 20px;
        }

        #results{
            margin: 20px 0;
            border: 1px solid #333;
            border-radius: 2px;
            padding: 10px;
            width: 500px;
            position: absolute;
        }
        .msg{
            margin: 10px 0;
            border: 1px solid #CCC;
            border-radius: 5px;
            padding: 10px;
            width: 66%;
            position: relative;
            background-color: #efefef;

        }

        .self{
            left: 30%;
            background-color: #cdcdcd;
        }


        .name{
            font-weight: bold;
        }
        .text {
            font-style: italic;
        }   
    </style>
</head>
